name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
    
    - name: Deploy Backend to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASS }}
        local-dir: ./backend
        server-dir: /home/artnaw49/gestao.artnaweb.com.br/backend
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/*.log
          **/.vscode/**
          **/.idea/**
    
    - name: Deploy Frontend Build to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASS }}
        local-dir: ./frontend/dist
        server-dir: /home/artnaw49/gestao.artnaweb.com.br/public_html
        exclude: |
          **/.git*
          **/.git*/**
    
    - name: Create .htaccess for Frontend
      run: |
        mkdir -p .htaccess-temp
        cat > .htaccess-temp/.htaccess << 'EOF'
        <IfModule mod_rewrite.c>
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
        </IfModule>
        EOF
    
    - name: Deploy .htaccess to Frontend
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASS }}
        local-dir: ./.htaccess-temp
        server-dir: /home/artnaw49/gestao.artnaweb.com.br/public_html
        dangerous-clean-slate: false
      continue-on-error: true

