name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Build Frontend
      run: |
        cd frontend
        npm install
        # Criar .env.production com URL da API
        echo "VITE_API_URL=https://api.gestao.artnaweb.com.br/api" > .env.production
        npm run build
        # Verificar se os arquivos foram gerados
        ls -la dist/
        ls -la dist/assets/ || echo "Pasta assets não encontrada"
    
    - name: Deploy Backend to VPS/cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASS }}
        local-dir: ./backend/
        server-dir: backend/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/*.log
          **/.vscode/**
          **/.idea/**
    
    - name: List Frontend Build Files
      run: |
        echo "=== Arquivos em frontend/dist/ ==="
        ls -la frontend/dist/
        echo "=== Conteúdo de frontend/dist/assets/ ==="
        ls -la frontend/dist/assets/ || echo "Pasta assets não existe"
    
    - name: Deploy Frontend Build to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASS }}
        local-dir: ./frontend/dist/
        server-dir: public_html/
        dangerous-clean-slate: false
        exclude: |
          **/.git*
          **/.git*/**
          **/.ftp-deploy-sync-state.json
          **/.htaccess
    
    - name: Create and Deploy .htaccess for Frontend
      run: |
        cat > .htaccess-content << 'EOF'
        <IfModule mod_rewrite.c>
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
        </IfModule>
        EOF
        # Criar pasta temporária e copiar .htaccess
        mkdir -p .htaccess-temp
        cp .htaccess-content .htaccess-temp/.htaccess
    
    - name: Deploy .htaccess to Frontend
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASS }}
        local-dir: ./.htaccess-temp/
        server-dir: public_html/
        dangerous-clean-slate: false
      continue-on-error: true

